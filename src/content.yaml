corePrinciples:
  heading: Core Principles
  content:
    - title: Accessibility
      icon: accessibility
      text: Modern user experiences should strive to be empathetic, accommodating users with visual, cognitive and motor disabilities.
    - title: Code Quality
      icon: quality
      text: Quality and consistency is always top priority. Tools like ESLint, Prettier, Stylelint, Jest, and SonarQube help enforce code quality.
    - title: Mobile First
      icon: mobileFirst
      text: Nowadays, mobile-first development is key. Responsive, accessible, mobile-friendly user experiences are a must have.

career:
  heading: My Career Journey
  preface: I've had the opportunity to work with some great companies. Check out my full resum&eacute to learn more about my career journey.
  downloadUrl: static/alan-eicker-resume.pdf
  jobHistory:
    - company: Allstate Insurance
      location: Northbrook, IL
      tenure: 2015 - present
      url: https://www.allstate.com/
      description: With a group of other talented front-end engineers, I led the development of UI standards for enterprise wide initiatives. This included the production of several React component libraries, collaboration with designers to ensure the consistency of accessibility standards, as well as mentoring and onboarding junior developers.
      positionsHeld:
        - title: Lead Front-End Engineer
          duration: May 2017 - Present
        - title: Senior Front-End Engineer
          duration: May 2015 - Mar 2017
    - company: RealPage, Inc.
      location: Chicago, IL
      tenure: 2012 - 2015
      description: As Lead Front-End Engineer for RealPage's LeaseStar division, I led a team that built a unified user interface for all of RealPage's LeaseStar products. The new service-driven user interface was built with Node.js, Angular, MongoDB, Express, HTML5 and CSS3.
      url: https://www.realpage.com/
      positionsHeld:
        - title: Lead Front-End Engineer
          duration: May 2014 - Mar 2015
        - title: Senior Front-End Engineer
          duration: May 2012 - May 2014
    - company: Restaurant.com
      location: Arlington Heights, IL
      tenure: 2010 - 2012
      url: https://www.restaurant.com/
      description: As a Senior Front-End Developer for Restaurant.com, I had the opportunity to work on a variety of projects including implementing the site's city and cuisine landing pages, setting up A/B and multivariate tests, and collaborated with software engineers to rearchitect the site's user interface using MVC3, CSS3 and HTML5.
      positionsHeld:
        - title: Senior Front-End Engineer
          duration: Nov 2010 - Apr 2012
    - company: optionsXpress
      location: Chicago, IL
      tenure: 2008 - 2010
      url: https://www.schwab.com/
      description: During my tenure at optionsXpress (now Charles Schwab), I was responsible for the design and development of site pages including the commissions and broker comparison pages, educational resources such as the XpressMethod video library, and the webinars and workshops listing pages. I also worked with the marketing department to design and build numerous promotional landing pages, email newsletters and Flash banner ads.
      positionsHeld:
        - title: Web Designer / Front-End Engineer
          duration: Feb 2008 - Nov 2010

